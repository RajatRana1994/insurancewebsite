<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<style>
	body{
		padding:0;
		margin:0;
	}
	.comming-soon-wrapper {
		position: fixed;
		background: #000;
		height: 100%;
		width: 100%;
		display: flex;
		align-items: center;
		justify-content: center;
		padding: 40px;
		box-sizing: border-box;
	}
	.comming-soon-wrapper img {
		width: 100%;
		max-width: 992px;
	}
</style>
</head>
<body>

<div class="comming-soon-wrapper">
	<img src="coming-soon.jpg" alt="">
</div>


</body>
</html>
